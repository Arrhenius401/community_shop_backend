# Test Environment Port (Distinguished From The Development Environment)
server.port=8091

# Test Environment Database (H2 In-Memory Database)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=

# Test Environment SQL Script (Initialize Table Structure And Test Data)
spring.sql.init.schema-locations=classpath:script/schema-common.sql,\
  classpath:script/product/schema-product.sql,\
  classpath:script/order/schema-order.sql,\
  classpath:script/post/schema-post.sql,\
  classpath:script/message/schema-message.sql
spring.sql.init.data-locations=classpath:script/data-common.sql,\
  classpath:script/product/data-product.sql,\
  classpath:script/order/data-order.sql,\
  classpath:script/post/data-post.sql,\
  classpath:script/message/data-message.sql
spring.sql.init.mode=always

# Test Environment MyBatis Differential Configuration
mybatis-plus.mapper-locations=classpath:mapper/**/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# H2 Console Configuration (Specific to Test Environment)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console