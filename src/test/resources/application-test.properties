# sql scripts execute order
spring.sql.init.schema-locations=classpath:script/common/schema-common.sql,\
  classpath:script/product/schema-product.sql,\
  classpath:script/order/schema-order.sql,\
  classpath:script/post/schema-post.sql,\
  classpath:script/message/schema-message.sql
spring.sql.init.data-locations=classpath:script/common/data-common.sql,\
  classpath:script/product/data-product.sql,\
  classpath:script/order/data-order.sql,\
  classpath:script/post/data-post.sql,\
  classpath:script/message/data-message.sql
spring.sql.init.mode=always

# database connection config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.community_shop.backend.entity
mybatis.type-handlers-package=com.community_shop.backend.handler
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# H2 console config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# avoid dependency conflict
spring.main.allow-bean-definition-overriding=true